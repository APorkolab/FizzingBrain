<header class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img
        src="assets/img/logo.png"
        alt="FizzingBrain Logo"
        width="30"
        height="30"
        class="d-inline-block align-text-top"
      />
      FizzingBrain
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/fizzingbrain"
            >{{ "FIZZINGBRAIN.Start" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/question"
            >{{ "FIZZINGBRAIN.Question" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/user">{{
            "FIZZINGBRAIN.Users" | translate
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/rules">{{
            "FIZZINGBRAIN.Rules" | translate
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact">{{
            "FIZZINGBRAIN.Contact" | translate
          }}</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <div class="me-3">
          <select
            #langSelect
            class="form-select form-select-sm"
            (change)="translate.use(langSelect.value)"
          >
            <option
              *ngFor="let lang of translate.getLangs()"
              [value]="lang"
              [selected]="lang === translate.getCurrentLang()"
            >
              {{ lang }}
            </option>
          </select>
        </div>
        <div class="text-end">
          <button
            *ngIf="!(user$ | async)"
            type="button"
            class="btn btn-primary btn-sm me-2"
            routerLink="/login"
          >
            {{ "FIZZINGBRAIN.Login" | translate }}
          </button>
          <button
            *ngIf="user$ | async"
            type="button"
            class="btn btn-outline-secondary btn-sm"
            (click)="logout()"
          >
            {{ "FIZZINGBRAIN.Logout" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
