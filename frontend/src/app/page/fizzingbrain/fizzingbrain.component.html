<section class="tm-about tm-mb-80 tm-p-50 tm-bgcolor-3 tm-border-rounded">
	<div class="tm-about-header tm-flex-center">
		<h1>00:{{timeLeft | number:'2.0'}}</h1>
	</div>
</section>

<section class="tm-about tm-mb-80 tm-p-50 tm-bgcolor-1 tm-border-rounded">
	<div class="tm-about-header tm-flex-center">
		<i-feather name="home"></i-feather>
		<!-- <h2>{{questions[0].hungarianQuestion}}</h2> -->
		<h2 *ngIf="this.language=='hu'">{{actualQuestion.hungarianQuestion}}</h2>
		<h2 *ngIf="this.language=='en'">{{actualQuestion.englishQuestion}}</h2>
	</div>
</section>

<section class="tm-about tm-mb-80 tm-p-50 tm-bgcolor-2 tm-border-rounded">

	<div class="tm-about-header tm-flex-center mx-5">
		<table class="table text-center">
			<tbody>
				<tr>
					<td class="tg-0lax" colspan="3">
						<i-feather name="tv"></i-feather>
					</td>
				</tr>
				<tr>
					<td class="tg-lboi">
						<h4>Computers guess:</h4>
					</td>
					<td class="tg-0pky">
						<h4>Computers points:</h4>
					</td>
					<td class="tg-0pky">Restart</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="tm-about-header tm-flex-center tm-border-rounded">
		<table class="table table-dark text-center table-borderless">
			<tbody>
				<tr>
					<td colspan="3">
						<i-feather name="smile"></i-feather>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<h5>Player points:</h5>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="tm-mb-40">
							<h5>Player guess:</h5>
							<input *ngIf="thereIsTime" type="text" id="name" name="name" required minlength="1" size="10">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="tm-mb-0"><button type="button" class="btn btn-primary btn-lg" (click)="nextQuestion()">Large
								button</button></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</section>
