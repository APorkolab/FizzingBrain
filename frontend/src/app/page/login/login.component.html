<body>
	<div class="tm-contact tm-mb-50 tm-border-rounded">
		<div>
			<div class="auth-box bg-dark border-top border-secondary">
				<div id="loginform">
					<div class="text-center pt-3 pb-3">
						<span class="db"><img src="../../../assets/img/FizzingBrain.png" alt=" logo" width="350" /></span>
					</div>
					<!-- Form -->
					<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form-horizontal mt-3">
						<div class="row pb-4">
							<div class="col-12">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text bg-success text-white h-100" id="basic-addon1"><i
												class="mdi mdi-account fs-4"></i></span>
									</div>
									<input [(ngModel)]="loginData.email" type="email" class="form-control form-control-lg"
										placeholder="Email" name="email" aria-label="Email" aria-describedby="basic-addon1" required>
								</div>
								<div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched"
									class="alert alert-danger" role="alert">
									{{'loginEmail' | translate}}
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text bg-warning text-white h-100" id="basic-addon2"><i
											class="mdi mdi-lock fs-4"></i></span>
								</div>
								<input [(ngModel)]="loginData.password" type="password" class="form-control form-control-lg"
									placeholder="Password" name="password" aria-label="Password" aria-describedby="basic-addon2" required
									pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
							</div>
							<div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched"
								class="alert alert-danger" role="alert">
								{{'loginPassword' | translate}}
							</div>
						</div>
						<div class="row border-top border-secondary">
							<div class="text-center pt-3 pb-3 col-6">
								<button class="btn btn-success float-end text-white" type="submit" [disabled]="loginForm.invalid">
									Login
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
